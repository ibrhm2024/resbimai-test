<body>

<div class="container" id="app">

</div>

<script>
(function() {
  const app = document.getElementById('app');
  const images = {
    cay: 'https://image.milimaj.com/i/milliyet/75/869x477/68273ff8a4079c3bdc7fc3a7.jpg',
    findik: 'https://image.milimaj.com/i/milliyet/75/869x477/68679759d13a6e6d2d968293.jpg',
    misir: 'https://image.milimaj.com/i/milliyet/75/0x0/5fd9625c554287176412ffc7.jpg'
  };

  function createQuiz(topic) {
    const questions = [
      {
        key: 'cay',
        img: images.cay,
        text: 'Ã‡ay hangi Ã¼retim aÅŸamasÄ±nda "fermantasyon" iÅŸlemine tabi tutulur?',
        options: ['Toplama', 'Kurutma', 'Fermantasyon', 'Demleme'],
        answer: 'Fermantasyon'
      },
      {
        key: 'misir',
        img: images.misir,
        text: 'MÄ±sÄ±rÄ±n pÃ¼skÃ¼l ve koÃ§anlarÄ± hangi amaÃ§la kullanÄ±lÄ±r?',
        options: ['Sadece hayvan yemi', 'SÃ¼s eÅŸyasÄ±', 'DÃ¶lleme ve tohum koruma', 'YalnÄ±zca yakÄ±t'],
        answer: 'DÃ¶lleme ve tohum koruma'
      },
      {
        key: 'findik',
        img: images.findik,
        text: 'FÄ±ndÄ±k hangi iklim koÅŸullarÄ±nda daha verimli yetiÅŸir?',
        options: ['Ã‡Ã¶l iklimi', 'IlÄ±man ve yaÄŸÄ±ÅŸlÄ± iklim', 'Kutup iklimi', 'Karasal iklim'],
        answer: 'IlÄ±man ve yaÄŸÄ±ÅŸlÄ± iklim'
      }
    ];

    let totalScore = 0;
    let currentIndex = 0;

    app.innerHTML = '';

    const title = document.createElement('h2');
    title.textContent = `Konu: ${topic}`;
    app.appendChild(title);

    const results = document.createElement('div');
    results.className = 'results';
    results.textContent = 'Puan: 0';
    app.appendChild(results);

    const qContainer = document.createElement('div');
    qContainer.className = 'question';
    app.appendChild(qContainer);

    function showQuestion(index) {
      const q = questions[index];
      qContainer.innerHTML = '';

      const img = document.createElement('img');
      img.src = q.img;
      qContainer.appendChild(img);

      const qText = document.createElement('p');
      qText.textContent = `Soru ${index + 1}: ${q.text}`;
      qContainer.appendChild(qText);

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.addEventListener('click', () => {
          if (opt === q.answer) {
            totalScore += 10;
            results.textContent = `Puan: ${totalScore}`;
          }
          currentIndex++;
          if (currentIndex < questions.length) {
            showQuestion(currentIndex);
          } else {
            showEnd();
          }
        });
        optionsDiv.appendChild(btn);
      });
      qContainer.appendChild(optionsDiv);
    }

    function showEnd() {
      qContainer.innerHTML = '<h3>Test bitti ðŸŽ‰</h3><p>Yeni konu baÅŸlÄ±ÄŸÄ± girerek tekrar baÅŸlayabilirsiniz.</p>';
      const newTopicLabel = document.createElement('label');
      newTopicLabel.textContent = 'Yeni Konu BaÅŸlÄ±ÄŸÄ± Girin:';
      app.appendChild(newTopicLabel);

      const newTopicInput = document.createElement('input');
      newTopicInput.type = 'text';
      newTopicInput.placeholder = 'Yeni konu baÅŸlÄ±ÄŸÄ±...';
      app.appendChild(newTopicInput);

      const newTopicBtn = document.createElement('button');
      newTopicBtn.textContent = 'Yeni Sorular OluÅŸtur';
      newTopicBtn.addEventListener('click', function() {
        const nt = newTopicInput.value.trim();
        if (nt) {
          createQuiz(nt);
        }
      });
      app.appendChild(newTopicBtn);
    }

    showQuestion(currentIndex);
  }

  document.getElementById('startBtn').addEventListener('click', function() {
    const topic = document.getElementById('topic').value.trim();
    if (topic) {
      createQuiz(topic);
    }
  });

})();
</script>
